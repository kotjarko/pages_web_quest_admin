<!DOCTYPE html>
<html>
	<head>
		<title>Панель администратора квеста "ИСКИН"</title>
		<link rel="shortcut icon" href="favicon.ico"></link>
		<meta charset="windows-1251" />
		<style>
			body {
				background: url(./img/stars.jpg) center center repeat-y fixed padding-box content-box;
				background-size: cover;
				overflow: hidden;
				top: 0;
				bottom: 0;
				left: 0; 
				right: 0;
				width: 100%;
				z-index: 1;
			}
			.field {
				font-size:25px;
			}
			.caption {
				font-size:25px;
				color: lightgray;
				text-align: center;
			}
			.field_container {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form action='/login' method='POST'>	
			<center>
				<table>
					<tr>
						<td colspan=100%>
							<img src='./img/logo.png'>
						</td>
					</tr>
					<tr>
						<td class='caption'>
							Логин
						</td>
						<td class='field_container'>				
							<input type='text' name='USERNAME' id='USERNAME' class='field'/>
						</td>
					</tr>
					<tr>
						<td class='caption'>
							Пароль
						</td>				
						<td class='field_container'>				
							<input type='password' name='PASSWORD' id='USERNAME' class='field'/>
						</td>
					</tr>
					<tr>
						<td colspan=100% class='caption'>
							<input type='submit' value='Отправить'>
						</td>
					</tr>
				</table>
			</center>
		</form>
	</body>
</html>
